<img id="char" src="https://ibb.co/Rk7LbKX1">

<audio id="slapSound" src="https://www.soundjay.com/human/sounds/slap-01.mp3"></audio>

<script>
const char = document.getElementById("char");
const slap = document.getElementById("slapSound");

char.addEventListener("click", () => {
  char.style.transform = "rotate(15deg)";
  slap.play();
  setTimeout(() => char.style.transform = "rotate(0deg)", 100);
});
</script>
